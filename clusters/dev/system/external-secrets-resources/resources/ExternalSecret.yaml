apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karpenter-settings
  namespace: karpenter
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-ssm
    kind: ClusterSecretStore
  target:
    name: karpenter-settings
  data:
    - secretKey: CLUSTER_NAME
      remoteRef:
        key: /eks/lab-eks-dev/karpenter/cluster_name
    - secretKey: CLUSTER_ENDPOINT
      remoteRef:
        key: /eks/lab-eks-dev/karpenter/cluster
