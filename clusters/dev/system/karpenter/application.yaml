apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"

spec:
  project: default

  sources:
    - repoURL: public.ecr.aws/karpenter
      chart: karpenter
      targetRevision: 1.9.0
      helm:
        releaseName: karpenter
        values: |
          settings:
            clusterName: lab-eks-dev
    - repoURL: https://github.com/maxlim0/gitops-example.git
      targetRevision: main
      path: clusters/dev/system/karpenter/resources

  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
